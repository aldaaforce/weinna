<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UofTHacks 11</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container2">
        <img src="background.png" style="height: 100%; width: 100%; position: fixed; z-index: 0;">
        <div class="scrollable-content2" style="height: 2200px;">
            <a href="graphic.html">
                <div class="back-button">
                    <img src="arrow-right.png" style="margin-left: 10px; margin-top: 10px; height: 39px; width: 39px; transform: rotate(180deg)">
                </div>
            </a>
            <div class="header" >
                <h1 style="color: #37404E; float: left;">UofTHacks 11</h1>
                <a href="https://www.instagram.com/uofthacks/" target="_blank">
                    <div class="blue-button-arrow">
                        <p style="color: white; margin-left: 20px; margin-top: 5px">View Instagram</p>
                        <img src="arrow-right.png" style="width: 24px; height: 24px; left: 180px; top: 10px; position: absolute;">
                    </div>
                </a>
            </div>
            <div class="left-content" style="margin-top: 60px;">
                <p>Graphic Design Executive  |  May 2023 - Present</p>
            </div>
            <div class="left-content" style="margin-top: 190px;">
                <img src="uofthacks11-logo.png" style=" width: 334px; height: 51px;">
            </div>
            <div class="left-content" style="margin-top: 250px;">
                <p>
                    Creating graphic assets and social media posts to promote UofTHacks 2024, a 3-day hackathon in Toronto.
                </p>
            </div>
            <div class="left-content" style="margin-top: 400px; justify-content: space-between;">
                <img src="uofthacks-colours.png" style="width: 330px; height: 369px;">
                <img src="uofthacks-typography.png" style="width: 330px; height: 376px;">
            </div>
            <div class="blue-section" style="margin-top: 850px;">

                <div class="blue-sec-item">
                    <p>Meet the Team</p>
                </div>
                <div class="blue-sec-item" style="margin-top: 100px; justify-content: space-between;">
                    <img src="uofthacks-mtt0.png" style="width: 396px; height: 396px">
                    <img src="uofthacks-mtt1.png" style="width: 396px; height: 396px">
                </div>
                <div class="blue-sec-item" style="margin-top: 550px">
                    <p>Post-Application</p>
                </div>
                <div class="blue-sec-item" style="margin-top: 650px; justify-content: space-between;">
                    <img src="uofthacks-faq.png" style="border: 1px solid #37404E; width: 396px; height: 396px">
                    <img src="uofthacks-per.png" style="border: 1px solid #37404E; width: 396px; height: 396px">
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
